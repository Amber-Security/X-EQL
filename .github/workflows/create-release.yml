name: Create Release  
  
on:  
  push:  
    tags:  
      - 'v*'
  
jobs:  
  build-and-release:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v2  
  
      # 设置Python环境  
      - name: Set up Python 3.x  
        uses: actions/setup-python@v2  
        with:  
          python-version: '3.x'  
  
      # 安装构建依赖（如果需要的话）  
      - name: Install dependencies  
        run: |  
          python -m pip install --upgrade pip  
          pip install setuptools wheel  
  
      # 构建分发包  
      - name: Build sdist and wheel  
        run: |  
          python setup.py sdist bdist_wheel  
  
      # 列出dist目录下的文件，确认wheel包已生成  
      - name: List dist files  
        run: ls dist/

      # 重命名
      - name: Rename Wheel
        run: mv dist/*.whl dist/holmes.whl
  
      # 创建发布版本  
      - name: Create Release  
        id: create_release  
        uses: actions/create-release@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          tag_name: ${{ github.ref }}  
          release_name: Release ${{ github.ref }}  
          draft: false  
          prerelease: false  
  
      # 上传wheel包作为发布资源  
      # 假设wheel文件名是唯一的，或者您可以使用find命令来找到正确的文件名  
      - name: Upload Wheel Asset  
        id: upload-wheel-asset  
        uses: actions/upload-release-asset@v1  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          upload_url: ${{ steps.create_release.outputs.upload_url }}  
          # 假设wheel文件名是唯一的，或者您可以通过shell命令来找到它  
          # 这里以"dist/*.whl"为例，但如果有多个wheel文件，需要更精确指定  
          asset_path: dist/holmes.whl
          asset_name: holmes.whl
          asset_content_type: application/zip  
  
      # 注意：asset_content_type 对于wheel文件来说应该是 application/vnd.python.package-archive  
      # 但GitHub的API似乎可以接受 application/zip 作为wheel文件的MIME类型